<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Share Scope Link</ion-title>
    <ion-buttons slot="start">
      <button ion-button (click)="goDashboard()">
        Dashboard
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
  
<ion-content>
  <h2>{{connectionName}}</h2>
  <h2>{{projectName}}</h2>

  <p>SessionUrl: https://juntoscope.com/{{sessionUrl}}</p>
  <p>AccessCode: {{accessCode}}</p>

  <button ion-button (click)="startScoping()">
    Start Scoping
  </button>
</ion-content>
