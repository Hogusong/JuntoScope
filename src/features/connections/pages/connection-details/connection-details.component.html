    <ion-title>Connection Detail</ion-title>

  <ion-content>
  
    <ng-container *ngIf="connection">
      <p>{{connection.externalData.company}} {{connection.type}}</p>

      <p>Account: {{connection.type}}</p>
      <p>Name: {{connection.externalData.name}}</p>

      <button ion-button (click)="deleteConnection(connection.id)">Delete</button>
    </ng-container>

  </ion-content>
