<ion-header>
  <ion-navbar>
    <ion-title>Select Project</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-spinner name="crescent" *ngIf="!loaded"></ion-spinner>

  <ng-container *ngIf="projects$ | async">
    <app-project-list [projects]="projects$ | async" (select)="handleProjectSelect($event)"></app-project-list>
  </ng-container>

  <ng-container *ngIf="!projects$ | async">
    <h2>You have no projects for this specific connection. Please add a project for this connection in Teamwork in order to continue.</h2>
  </ng-container>
</ion-content>
