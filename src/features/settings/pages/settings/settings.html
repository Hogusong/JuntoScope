<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button (click)="logout()">
    Logout
  </button>

  <p>Connections</p>

  <ion-list>
    <ion-item *ngFor="let connection of connections$ | async" (click)="viewConnectionDetails(connection.id)">
      {{connection.externalData.company}} {{connection.type}}
    </ion-item>
    <ion-item (click)="addConnection()">
      Add Connection
    </ion-item>
  </ion-list>

  <p>FAQ</p>

</ion-content>
