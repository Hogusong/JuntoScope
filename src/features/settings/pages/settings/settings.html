<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list class="container">
    <ion-list-header>
      <h2>Connections</h2>
    </ion-list-header>

    <app-connection-list [connections]="connections$ | async" (add)="addConnection()" (select)="createSession($event)"></app-connection-list>
  </ion-list>
  
  <ion-list class="container">

    <ion-list-header>
      <h2>FAQ</h2>
    </ion-list-header>

    <ion-item no-lines detail-push>
      <p>How do I ...?</p>
    </ion-item>

    <ion-item no-lines detail-push>
      <p>How do I find ..?</p>
    </ion-item>
    
  </ion-list>

  <div class="logout" text-center>
    <button ion-button (click)="logout()">LOG OUT</button>
  </div>

</ion-content>
