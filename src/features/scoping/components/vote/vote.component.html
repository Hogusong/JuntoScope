<div class="vote-form-container">
    <form [formGroup]="voteForm" (ngSubmit)="sendVote()">
        <ion-input class="form-control" type="number" formControlName="estimate" name="estimate" placeholder="3 Hours"></ion-input>

        <h6 *ngIf="error">
        {{ error }}
        </h6>

        <button ion-button type="submit" [disabled]="!voteForm.controls['estimate'].valid">Submit</button>
    </form>
</div>
