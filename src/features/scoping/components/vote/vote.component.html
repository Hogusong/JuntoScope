<div>
    <form [formGroup]="voteForm" (ngSubmit)="sendVote()">
        <ion-input class="form-control" type="number" formControlName="estimate" name="estimate"></ion-input>

        <h6 *ngIf="error">
        {{ error }}
        </h6>

        <button ion-button type="submit" [disabled]="!voteForm.controls['estimate'].valid">Submit</button>
    </form>

    Need more info
    <button ion-button (click)="needMoreInfo()"><ion-icon name="information-circle"></ion-icon></button>

    Not applicable
    <button ion-button (click)="notApplicable()">N/A</button>
</div>
