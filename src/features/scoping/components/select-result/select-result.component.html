<div [class.selected]="selectedResult === SELECTED_RESULT.AVG_RESULT">
  Average:
  <button ion-button (click)="selectAvg($event)">{{avg}}</button>
</div>
<div [class.selected]="selectedResult === SELECTED_RESULT.MAX_RESULT">
  Max:
  <button ion-button (click)="selectMax($event)">{{max}}</button>
</div>
<div [class.selected]="selectedResult === SELECTED_RESULT.CUSTOM_RESULT">
  <form [formGroup]="selectionForm" (submit)="selectCustom()">
    Custom:
    <ion-input class="form-control" type="number" formControlName="custom" name="custom"></ion-input>
  </form>
</div>
