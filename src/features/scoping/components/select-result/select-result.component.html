<!-- my attempt at this -->
<!-- thinking ... maybe we can have the button / input in one row-->
<!-- then the label / p / text associated it within the row aligned up -->
<p>Results:</p>
<div class="container">
  <div class="result" [class.selected]="selectedResult === SELECTED_RESULT.AVG_RESULT">
    <button ion-button outline (click)="selectAvg($event)">{{avg}}</button>
    <p>Average</p>
  </div>
  <div class="result" [class.selected]="selectedResult === SELECTED_RESULT.MAX_RESULT">
    <button ion-button outline (click)="selectMax($event)">{{max}}</button>
    <p>Max</p>
  </div>
  <div class="result" [class.selected]="selectedResult === SELECTED_RESULT.CUSTOM_RESULT">
    <form [formGroup]="selectionForm" (submit)="selectCustom()">
      <ion-input text-center class="form-control" type="number" formControlName="custom" name="custom"></ion-input>
      <p>Custom</p>
    </form>
  </div>
</div>
