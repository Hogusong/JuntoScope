<div class="votes-container">
  <span *ngFor="let vote of votes | objValues" class="single-vote">
    {{ vote }}
  </span>
</div>

<div class="votes-container" *ngIf="(votes | objKeys).length !== participantCount">
  <span class="single-vote" *ngFor="let vote of (getRangeForEmptyVotes(participantCount - (votes | objKeys).length))">
    -
  </span>
</div>
