<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
  <ion-title>Settings</ion-title>
</ion-toolbar>

<ion-content>
  <ion-button type="button" (click)="logout()">
    Logout
  </ion-button>

  <p>Connections</p>

  <ion-list>
      <ion-item *ngFor="let connection of connections$ | async" (click)="viewConnectionDetails(connection.id)">
        {{connection.externalData.company}} {{connection.type}}
      </ion-item>
      <ion-item (click)="addConnection()">
        Add Connection
      </ion-item>
  </ion-list>

  <p>FAQ</p>

</ion-content>
