
<ion-toolbar>
    <ion-title>Share Scope Link</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="goDashboard()">
          Dashboard
        </ion-button>
      </ion-buttons>
</ion-toolbar>
  
  <ion-content>
   <h2>{{connectionName}}</h2>
   <h2>{{projectName}}</h2>

   <p>SessionUrl: https://juntoscope.com/{{sessionUrl}}</p>
   <p>AccessCode: {{accessCode}}</p>

   <ion-button (click)="startScoping()">
      Start Scoping
    </ion-button>
  </ion-content>
