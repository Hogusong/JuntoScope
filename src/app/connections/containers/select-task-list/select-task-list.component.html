<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
  <ion-title>Select Task List</ion-title>
</ion-toolbar>

<ion-content>
  <ion-list *ngIf="taskLists$ | async as taskLists">
    <app-task-list *ngFor="let taskList of taskLists" [taskList]="taskList" (toggle)="handleToggle($event, taskList)"></app-task-list>

    <ion-button (click)="startSession()">Start</ion-button>
  </ion-list>
</ion-content>
