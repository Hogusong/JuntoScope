<ion-list>
  <ion-list-header>
    <ion-label>
      Connections
    </ion-label>
  </ion-list-header>

  <ion-item-group>
    <ion-item button *ngFor="let connection of connections" (click)="select.emit(connection)">
      <ion-label>
        {{ connection.externalData.company }} - {{ connection.type }}
      </ion-label>
    </ion-item>

    <ion-item button (click)="add.emit()">
      <ion-label>
        Add Connection
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-list>
